<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="row">
      <div class="col-lg-4">
    <div class="container">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0">
          Search
        </button>
      </div>
      </form>
      <ul class="list-group" id="search-history">
      </ul>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h3><i class="far fa-newspaper"></i>Weather Dashboard</h3>
          <div class="card-body1">
            <div class="row" id="mainTitle">
            <div class="col-lg-3" >
              <span id="setName"></span></div>
              <div class="col-lg-3">
              <span id="setDate"></span></div>
              <div class="col-lg-2">
            <span id="setIcon"></span></div>
          </div>
            <div id="results">   
            </div>
            <div class="icon0"></div>
          </div>
        </div>

        <div class="card-header">
          <h3><i class="far fa-newspaper"></i>5-Day Forecast</h3>

        </div>

        <div class="card-body">
          <div id="results1"></div>

          <div class="container1">
            <div class="row">
              <div class="col-lg-2.1">
                <div
                  class="card1 text-white bg-primary mb-3"
                  style="max-width: 18rem;"
                >
                  <div class="card-header" id="day1"></div>
                  <div class="card-body" >
                    <div id="icon1"></div>
                    <h6 class="card-title" id="temp1"></h6>
                    <p class="card-text" id="hum1">
                    </p>
                  </div>
                </div>
              </div>

              <div class="col-lg-2.1">
                <div
                  class="card2 text-white bg-primary mb-3"
                  style="max-width: 18rem;"
                >
                <div class="card-header" id="day2"></div>
                <div class="card-body">
                  <div id="icon2"></div>
                  <h6 class="card-title" id="temp2"></h6>
                  <p class="card-text" id="hum2">
                  </p>
                </div>
                </div>
              </div>
              <div class="col-lg-2.1">
                <div
                  class="card3 text-white bg-primary mb-3"
                  style="max-width: 18rem;"
                >
                <div class="card-header" id="day3"></div>
                <div class="card-body" >
                  <div id="icon3"></div>
                  <h6 class="card-title" id="temp3"></h6>
                  <p class="card-text" id="hum3">
                  </p>
                  </div>
                </div>
              </div>

              <div class="col-lg-2.1">
                <div
                  class="card4 text-white bg-primary mb-3"
                  style="max-width: 18rem;"
                >
                  <div class="card-header" id="day4"></div>
                  <div class="card-body">
                    <div id="icon4"></div>
                    <h6 class="card-title" id="temp4"></h6  >
                    <p class="card-text" id="hum4">
                    </p>
                    </div>
                </div>
              </div>


            <div class="col-lg-2.1">
              <div
                class="card5 text-white bg-primary mb-3"
                style="max-width: 18rem;"
              >
                <div class="card-header" id="day5"></div>
                <div class="card-body" >
                  <div id="icon5"></div>
                  <h6 class="card-title" id="temp5"></h6>
                  <p class="card-text" id="hum5">
                  </p>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </body>
</html>
